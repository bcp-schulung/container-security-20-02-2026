worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # Basic hardening
  server_tokens off;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 30s;

  # Logs to stdout/stderr for containers
  access_log /dev/stdout;
  error_log  /dev/stderr warn;

  # No need for privileged ports; run on 8080
  server {
    listen 8080;
    server_name _;

    root /var/www/html;
    index index.html;

    # Strict static serving
    location / {
      try_files $uri $uri/ =404;
    }

    # Reduce common attack surface
    location ~* \.(?:bak|conf|cfg|ini|log|sh|sql|tar|gz|zip)$ {
      return 404;
    }
  }
}
